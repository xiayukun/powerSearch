<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号绑定</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>账号绑定</h1>
	<h3>目前只支持西都汇、南苑公寓、悦都汇、公园府悦融苑绑定</h3>
	<input placeholder="请输入用户名" id="username"><br>
	<input placeholder="请输入密码" type="password" id="password"><br>
	<input placeholder="请输入账号备注，方便查找" id="remark"><br>
	<button id="submit">提交</button>
	<script src="script.js?t=1"></script>
</body>
</html>
